<header>
    <h2>{{ post?.title }}</h2>
</header>

<section>
    <p>{{ post?.body }}</p>
</section>

<footer *ngIf="!!post">
    <app-header-toolbar>
        <strong title>Comments</strong>
        <button buttons mat-mini-fab color="accent" (click)="addComment()">
            <mat-icon>add</mat-icon>
        </button>
    </app-header-toolbar>

    <app-comments [comments]="post?.comments"></app-comments>
</footer>
