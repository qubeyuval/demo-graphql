<div class="container">
    <mat-card class="card-rest">
        <h4>Show Users using REST API</h4>
        <mat-card-content>
            <app-users-list [users]="restUsers"></app-users-list>
            <app-view-stats [viewName]="'users-page'" [isGraphQL]="false"></app-view-stats>
        </mat-card-content>
    </mat-card>

    <mat-card class="card-graphql">
        <h4>Show Users using GraphQL</h4>
        <mat-card-content>
            <app-users-list [users]="graphqlUsers"></app-users-list>
            <app-view-stats [viewName]="'users-page'" [isGraphQL]="true"></app-view-stats>
        </mat-card-content>
    </mat-card>
</div>
